<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tuinen Taal Translator</h1>

    <!-- Original Translator -->
    <textarea id="inputText" placeholder="Type text here..."></textarea>
    <button onclick="translateText()">Translate</button>
    <h2>Translated Output:</h2>
    <div id="outputText"></div>

    <!-- Mushmellow Translator -->
    <h2>Mushmellow Translator</h2>
    <textarea id="mushmellowText" placeholder="Type mushmellow text here..."></textarea>
    <button onclick="translateMushmellow()">Mushmellow Translate</button>
    <h2>Mushmellow Output:</h2>
    <div id="mushmellowOutput"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
